<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniChat</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1>Minichat</h1>
    <hr />

    <form action="" id="form">
      <div class="row">
        <div class="col-8">
          <input type="text" class="form-control" placeholder="Escribe tu mensaje" id="message" />
        </div>
        <div class="col-4">
          <button class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col">
        <ul id="messages" class="mt-2">
          <!-- <li>Hola</li>
          <li>Gracias</li>
          <li>Saludo</li> -->
        </ul>
      </div>
    </div>

    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>

    <script>
      const socket = io("http://localhost:4000");
      const form = document.querySelector("#form");
      const message = document.querySelector("#message");
      const messages = document.querySelector("#messages");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const msg = message.value;
        socket.emit("add-band", { name: msg });
        message.value = "";
      });

      socket.on("get-bands", (data) => {
        console.log({ data });
        const elements = data.map((band) => `<li>${band.name}</li>`);
        messages.innerHTML = elements.join("");
      });
      // Aqu√≠, van a obtener las bandas
    </script>
  </body>
</html>
